<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Números</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h2>Formulario de Números</h2>
  <form id="numeroForm">
    <label for="numero">Número:</label>
    <input type="number" id="numero" required>
    <button type="button" onclick="agregarNumero()">Agregar a la lista</button>
  </form>

  <table id="tablaNumeros">
    <thead>
      <tr>
        <th>Número</th>
        <th>Posición</th>
      </tr>
    </thead>
    <tbody id="cuerpoTabla"></tbody>
  </table>

  <button type="button" onclick="procesarNumeros()">Procesar</button>

  <div id="resultado"></div>

  <script src="main.js"></script>
</body>
</html>
